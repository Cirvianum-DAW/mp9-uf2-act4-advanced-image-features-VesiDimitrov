<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria d'Imatges</title>
    <link href="../css/lightbox.css" rel="stylesheet">
    <style>
        /* Estil per a la galeria d'imatges */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .galeria img {
            margin: 10px;
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .galeria img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Exercici 6</h1>
    
    <!-- Contenidor de la galeria -->
    <div class="galeria">
        <!-- Imatges -->
        <a href="../images/Aguila2.webp" data-lightbox="roadtrip">Image #2</a>
        <a href="../images/Aguila2.webp" data-lightbox="roadtrip">Image #3</a>
        <a href="../images/Aguila2.webp" data-lightbox="roadtrip">Image #4</a>
        <!-- Afegeix més imatges aquí -->
    </div>

    <script src="../js/lightbox-plus-jquery.js"></script>
</body>
</html>
