<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvi de Resolució</title>
</head>
<body>
    <h1>Exercici 3</h1>
    
    <!-- Utilitzant l'element img amb els atributs srcset i sizes -->
    <img srcset="../images/poma.jpg 400w,
                 ../images/poma.jpg 600w,
                 ../images/poma.jpg 800w"
         sizes="(max-width: 710px) 120px,
         (max-width: 991px) 193px,
         278px"
         src="../images/poma.jpg"
         alt="Descripció de la imatge">

    <p>L'atribut srcset proporciona múltiples fonts d'imatge amb diferents resolucions. 
        L'atribut sizes especifica la mida de visualització de la imatge basada en condicions de mitjans.</p>
</body>
</html>
